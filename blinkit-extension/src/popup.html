<!-- src/popup.html -->
<!DOCTYPE html>
<html>
<head>
    <title>Product Info Extractor</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            width: 400px; /* Increased width */
            height: 500px; /* Increased height */
            overflow-y: auto; /* Allows scrolling if the content exceeds height */
        }
        #extract-button {
            padding: 10px 15px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        .form-section {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin: 5px 0;
        }
    </style>
</head>
<body>
    <h2>Product Info Extractor</h2>
    <form id="user-preferences">
        <div class="form-section">
            <label><input type="checkbox" id="diabetes" name="diabetes"> Do you have diabetes?</label>
        </div>
        <div class="form-section">
            <label for="allergies">Please mention any allergies you have:</label>
            <input type="text" id="allergies" name="allergies" placeholder="e.g., Nuts, Gluten, Dairy" style="width: 100%;">
        </div>
        <div class="form-section">
            <label for="diet-plan">Diet Plan:</label>
            <select id="diet-plan" name="diet-plan">
                <option value="none">None</option>
                <option value="vegan">Vegan</option>
                <option value="vegetarian">Vegetarian</option>
                <option value="keto">Keto</option>
                <option value="paleo">Paleo</option>
            </select>
        </div>
        <button type="button" id="extract-button">Extract Product Info</button>
    </form>
    <script src="popup.js"></script>
</body>
</html>
