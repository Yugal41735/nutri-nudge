<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Analysis</title>
    <link rel="stylesheet" href="popup.css">
    <style>
        body {
            width: 600px; /* Increase the width to 600px */
            height: auto;
            max-height: 800px; /* Ensure height doesn't exceed typical screen sizes */
            margin: 0;
            padding: 10px;
            overflow: hidden;
        }
    </style>
</head>
<body>
    <h2>Product Information Extractor</h2>
    <div id="user-preferences">
        <label for="diabetes">
            <input type="checkbox" id="diabetes">
            Has diabetes
        </label>
        <br>
        <label for="allergies">Allergies:</label>
        <input type="text" id="allergies" placeholder="e.g., peanuts, gluten">
        <br>
        <label for="diet-plan">Diet Plan:</label>
        <select id="diet-plan">
            <option value="none">None</option>
            <option value="keto">Keto</option>
            <option value="vegan">Vegan</option>
            <option value="vegetarian">Vegetarian</option>
            <option value="paleo">Paleo</option>
        </select>
        <br><br>
        <button id="extract-button">Extract Product Info</button>
    </div>

    <!-- Modal for analysis output -->
    <div id="analysis-modal" class="modal">
        <div class="modal-content">
            <span class="close-button">&times;</span>
            <h3>Product Analysis Results</h3>
            <div id="analysis-results"></div>
        </div>
    </div>

    <script src="popup.js"></script>
</body>
</html>
